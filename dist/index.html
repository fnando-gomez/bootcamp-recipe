<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>bootcamp-recipe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h2>Recipe app</h2>

        <input type = "text" size= "25" id= "ingredient" placeholder="Escribe un ingrediente">
        <button onclick=fetchRecipe()>Search recipes</button> 

            <div id= "container"> </div>
            
            <script src = "/jquery/dist/jquery.js"></script> <!-- Don't use "./node_modules" at the beginning because I'm serving it from the server -->
            <script src = "/handlebars/dist/handlebars.js"></script>
            <script src= "render.js"></script>
            <script src = "main.js" > </script>
        </body>
        
    <script id="recipes-template" type="text/x-handlebars-template">
            {{#each realData}}
                <div id= "recipe" > <a href="{{href}}"> {{title}} </a> </div>
                <img src= {{thumbnail}}>
                <p>Ingredients</p>
                    <ul id= "gridient"> 
                    {{#each ingredients}}
                        <li>{{this}}</li>
                    {{/each}}
                    </ul>
            {{/each}}
    </script>
</html>
